version: 2

sources:
  - name: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales 
        identifier: raw_gz_sales 
        description: sales of greenweez
        tests:
           - unique:
                column_name: "(orders_id ||  '-' || pdt_id) " 
      - name : product
        identifier: raw_gz_product 
        description: product info of greenweez
        columns:
          - name: products_id
            description: primary key of table
            tests:
              - unique
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: information about ship of greenweez
        columns:
          - name: orders_id
            description: primary key of table
            tests:
              - unique
              - not_null
      - name: adwords
        identifier: raw_gz_adwords
        description: information about adwords platform
      - name: bing
        identifier: raw_gz_bing
        description: information about bing platform
      - name: criteo
        identifier: raw_gz_criteo
        description: information about criteo platform
      - name: facebook
        identifier: raw_gz_facebook
        description: information about facebook platform
models:
- name: int_sales_margin
    tests:
      - unique:
          column_name: "(orders_id || '-' || products_id)"
      - not_null:
          column_name:
            - orders_id
            - products_id
            - margin
            - Purchase_cost
            - date_date
            - revenue
            - quantity




















    



















